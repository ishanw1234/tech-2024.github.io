<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video</title>
  <style>
    /* Style the video element */
    #myVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted>
    <source src="Tech2024.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
  window.onload = function() {
    setTimeout(function() {
      window.location.href = "newai.html";
    }, 7500);
  };
  </script>

</body>
</html>
